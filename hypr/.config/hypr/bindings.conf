# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER, T # unbind from toggle floating window
bindd = SUPER, T, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"


# VIM-NAVIGATION

# TODO: Add new keybind for showing keybinds

unbind = SUPER, J # unbind from toggle split
unbind = SUPER, K # unbind from show keybinds

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d


# OVERWRITES

unbind = SUPER SHIFT, W # unbind from close active window
bindd = SUPER SHIFT, Q, Close active window, killactive,

unbind = SUPER, SPACE # unbind app launcher
bindd = SUPER, D, Launch apps, exec, walker -p "Startâ€¦"
unbind = SUPER ALT, SPACE # unbind omarchy menu
bindd = SUPER SHIFT, D, Omarchy menu, exec, omarchy-menu

unbind = SUPER ALT, F # unbind full width
bindd = SUPER SHIFT, F, Full width, fullscreen, 1

unbind = SUPER, ESCAPE
bindd = SUPER SHIFT, P, Power menu, exec, omarchy-menu system

bindd = SUPER, S, Toggle split, togglesplit, # dwindle
bindd = SUPER SHIFT, S, Toggle floating, togglefloating,



