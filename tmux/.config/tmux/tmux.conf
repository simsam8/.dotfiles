
set -g default-terminal "screen"
set -g base-index 1
setw -g pane-base-index 1

set -g status-keys vi
set -g mode-keys vi

unbind C-b
set -g prefix C-space
bind -N "Send the prefix key through to the application"\
  C-space send-prefix


set -g mouse on
setw -g aggressive-resize off
setw -g clock-mode-style 12
set -s escape-time 500
set -g history-limit 2000


set-option -sa terminal-features ",xterm-256color:RGB" # change xterm to the terminal you use, check `echo $TERM` outside tmux

# set-option -g default-shell "/usr/bin/bash" # Uses the system shell by default
set -g default-terminal "tmux"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind-key -r i run-shell "tmux neww ~/scripts/tmux-cht.sh"
bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
